      <section class="hero">
    <div class="container">

            </div>
        </div>
        <picture>
            <source srcset="../img/hero/Rectangle10-dt.jpg 1x, ../img/hero/Rectangle10-dt-2x.jpg 2x" media="(min-width:1280px)" />
            <source srcset="../img/hero/Rectangle10-tab.jpg 1x, ../img/hero/Rectangle10-tab-2x.jpg 2x" media="(min-width:768px)" />

            <img class="hero-img" srcset="../img/hero/Rectangle10-mob.jpg 1x, ../img/hero/Rectangle10-mob-2x.jpg 2x"
